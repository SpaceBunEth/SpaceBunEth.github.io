<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
  <!-- <link ref="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- My Files css and javascript -->
  <link rel="stylesheet" href="../contact-card/style.css">
  <script src="../contact-card/main.js" defer></script>
  <!-- End of My Files -->
</head>
<body class="bgImg">
<div class="container vh-100">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="card mybg" style="width: 22rem;">
        <img src="../contact-card/img/spacebun.gif" class="card-img-top shadow-lg rounded-4" alt="spacebun-gif">
        
        <div class="card-body justify-content-center align-item-center">
            <div class="row text-center">
              <h5 class="card-title text-white">Contact SpaceBun</h5>
            </div>
            <div class="row justify-content-center ">
              <a href="https://twitter.com/home" class="col-3">
                <img class="img-thumbnail h-100" src="../contact-card/img/Twitter.svg" alt="">
              </a>
              <a href="https://github.com/SpaceBunEth" class="col-3">
                <img class="img-thumbnail h-100" src="../contact-card/img/Github.svg" alt="">
              </a>
              <a href="https://spacebun.io" class="col-3">
                <img class="img-thumbnail h-100" src="../contact-card/img/Website.svg" alt="">
              </a>
              <a href="https://www.youtube.com/channel/UCNSRArGpZnhIB70nKXB1qdw" class="col-3">
                <img class="img-thumbnail h-100" src="../contact-card/img/Youtube.svg" alt="">
              </a>
          </div>

      
    </div>
  </div>
</div>

</body>
</html>
